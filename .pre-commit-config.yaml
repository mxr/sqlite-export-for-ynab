repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: check-docstring-first
  - id: debug-statements
  - id: end-of-file-fixer
  - id: requirements-txt-fixer
  - id: trailing-whitespace
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.14.0
  hooks:
  - id: pretty-format-toml
    args: [--autofix]
  - id: pretty-format-yaml
    args: [--autofix]
- repo: https://github.com/asottile/setup-cfg-fmt
  rev: v2.7.0
  hooks:
  - id: setup-cfg-fmt
    args: [--min-py-version, '3.12']
- repo: https://github.com/asottile/reorder-python-imports
  rev: v3.14.0
  hooks:
  - id: reorder-python-imports
    args: [--py312-plus, --add-import, from __future__ import annotations]
- repo: https://github.com/mxr/unkey
  rev: v0.0.2
  hooks:
  - id: unkey
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.9.3
  hooks:
  - id: ruff
    args: [--fix]
  - id: ruff-format
- repo: https://github.com/sqlfluff/sqlfluff
  rev: 3.3.0
  hooks:
  - id: sqlfluff-fix
    args: [--dialect, sqlite]
- repo: https://github.com/adamtheturtle/doccmd-pre-commit
  rev: v2025.1.11
  hooks:
  - id: doccmd
    name: sqlfluff-fix-README
    args: [--no-pad-file, --language, sql, --command, sqlfluff fix --dialect sqlite -- README.md]
    additional_dependencies: [sqlfluff]
    files: README.md
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.14.1
  hooks:
  - id: mypy
    language_version: python3.12
